<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="sl-photo-gallery-image">
  <template>
    <style>
      :host {
        display: inline-block;
        overflow: hidden;
        cursor: pointer;

        /* Placeholder bg colorÂ */
        background-color: rgba(0, 0, 0, 0.0);
        background-size: cover;
        background-position: center center;

        /* Required for IE 10 */
        -ms-flex: 1 1 100%;
        -webkit-flex: 1;
        flex: 1;

        /* The width for an item is: (100% - subPixelAdjustment - gutter * columns) / columns */
        -webkit-flex-basis: calc((100% - 0.1px - (var(--app-grid-gutter, 0px) * var(--app-grid-columns, 1))) / var(--app-grid-columns, 1));
        flex-basis: calc((100% - 0.1px - (var(--app-grid-gutter, 0px) * var(--app-grid-columns, 1))) / var(--app-grid-columns, 1));

        max-width: calc((100% - 0.1px - (var(--app-grid-gutter, 0px) * var(--app-grid-columns, 1))) / var(--app-grid-columns, 1));
        margin-bottom: var(--app-grid-gutter, 0px);
        margin-right: var(--app-grid-gutter, 0px);
        height: var(--app-grid-item-height);
        box-sizing: border-box;

        position: relative;
      }

      :host::before {
        display: block;
        content: "";
        padding-top: var(--app-grid-item-height, 100%);
      }

      /* [TODO] Use or remove. Used only if a inner container is added to this element */
      :host > * {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
      }
    </style>
  </template>

  <script>
    class SLPhotoGalleryImage extends Polymer.Element {

      static get is() { return 'sl-photo-gallery-image'; }

      static get properties() {
        return {
          _image: {
            type: String,
            computed: '_computeImage(src, small)',
            observer: '_imageChanged',
          },
          src: String,
          small: String,
          title: String,
          cation: String,
        };
      }

      _computeImage(src, small) {
        if (small) {
          return small;
        } else {
          return src;
        }
      }

      _imageChanged(image) {
        this.style.backgroundImage = `url(${image})`;
      }

    }

    window.customElements.define(SLPhotoGalleryImage.is, SLPhotoGalleryImage);
  </script>
</dom-module>
